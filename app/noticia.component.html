<div class="panel-group">
	<div class="panel panel-info" *ngFor="let n of noticia">
		<div class="panel-heading">
			<h3><img src="{{n.imagen}}" style="width: 50px; height: 50px;"/> {{n.titulo}}</h3>
		</div>
		<div class="panel-body">
			<small>Fecha: {{n.fecha}} - Autor: {{n.autor}} - Area: {{n.depto}}</small>
			<br /><br />
			<p [innerHTML]= "n.cuerpo"> </p>
			
		</div>
		<div class="panel-footer">
			<div>
				<noticia-imgs *ngIf="n.imgs > 1" [idnew]="n.id"></noticia-imgs>
				<noticia-docs *ngIf="n.docs > 0" [idnew]="n.id"></noticia-docs>
				
			</div>
		</div>
	</div>
</div>
